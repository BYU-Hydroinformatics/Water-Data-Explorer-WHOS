{% load static %}
<form id="modalKeyWordSearch" class="modal fade" role="dialog">
    {% csrf_token %}
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">Filter of Views</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </button>
          <br />

        </div>
        <div class="modal-body" id="keyword-modal-body">
          <em
          >Filtering allows to find the views that meet the selected
          criteria</em
          >
          <div class="leftContent">
            <p>Filter by Country</p>
            <input
              type="text"
              id="myInputKeyword"
              class="searchBars"
              placeholder="Search for country"
              title="Type in a country"
            />
            <div id="groups_countries"></div>
            <!-- <div class="button-group-temp">
                      <button type="button" id="btn-key-update-variables" class="btn btn-primary">Update Variables</button>
                  </div> -->
            <div class="button-group-temp">
              <!-- <button type="button" id="btn-key-update-variables" class="btn btn-primary">Update Variables</button> -->
              <button
                type="button"
                id="btn-key-filter-only-country"
                class="btn btn-success"
              >
                Filter by Country
              </button>
            </div>
            <!-- <p> Filter by Variable </p>
                  <input type="text" id="myInputKeyword2" class= "searchBars" placeholder="Search for variable" title="Type in a variable">
                  <div id="groups_variables"></div> -->
            <!-- <div class="button-group-temp">
                      <button type="button" id="btn-key-filter-only-variables" class="btn btn-success">Filter by Variables</button>
                  </div> -->
          </div>
        </div>
  
        <div class="modal-footer">
          <div class="button-group">
            <img
              id="KeywordLoading"
              class="view-file hidden"
              src="{% static 'water_data_explorer_whos/images/loading.gif' %}"
            />
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>

            <!-- <button type="button" id="btn-key-search" class="btn btn-success">Filter Views</button> -->
          </div>
        </div>
      </div>
    </div>
  </form>
